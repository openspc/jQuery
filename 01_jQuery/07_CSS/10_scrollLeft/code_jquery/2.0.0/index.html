<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      #memo { width: 320px; height: 80px; overflow: scroll;  }
    </style>
  </head>
  <body>
    <h1>指定座標にスクロールさせる</h1>
    <form>
      <input type="button" id="btn1" value="現在のスクロール位置を取得">
      <input type="button" id="btn2" value="20pxの位置にスクロール">
    </form>
    <div id="memo">
      jQueryは最も多く利用されているJavaScriptライブラリです。jQueryの魅力は少ないコードで多くの処理が手軽にできることです。また、豊富なライブラリ（プラグイン）があるのも多く利用される理由の1つでしょう。また、jQueryはスマートフォン向けに特化したjQuery Mobileもあり、ますます活躍の場を広げています。
    </div>
  </body>
</html>
