<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>特定の内容のinput要素を選択する</h1>
    <form>
      <input type="text" value="iPhone"><br>
      <input type="text" value="iPad"><br>
      <input type="text" value="Nexus"><br>
      <input type="text" value="Nexus 7"><br>
      <input type="text" value="Galaxy Nexus"><br>
      <input type="text" value="Kindle" id="kindle"><br>
      <input type="text" value="Kindle Fire HD"><br>
      <input type="button" value="内容がNexusの要素の背景色を変更" id="changeCSS">
      <input type="button" value="attrで設定" id="setAttr">
      <input type="button" value="propで設定" id="setProp">
    </form>
  </body>
</html>
