<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="js/zepto.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      table { border:2px solid gray; }
      th, td { border:1px solid black; padding:0px; margin:0px; }
    </style>
  </head>
  <body>
    <h1>表内のspan要素を指定する</h1>
    <table border="1" class="sale">
      <thead>
        <tr><th>日付</th><th>売り上げ2012</th></tr>
      </thead>
      <tbody>
      <tr><td>1月</td><td>80円</td></tr>
      <tr><td>2月</td><td>700円</td></tr>
      <tr><td>3月</td><td>1200円</td></tr>
      <tr><td>4月</td><td>1500円</td></tr>
      <tr><td>5月</td><td>2000円</td></tr>
      <tr><td>6月</td><td>2200円</td></tr>
      <tr><td><span>7月</span></td><td><span>2520円</span></td></tr>
      <tr><td>8月</td><td>2521円</td></tr>
      <tr><td>9月</td><td>2531円</td></tr>
      <tr><td>10月</td><td>2861円</td></tr>
      <tr><td><span>11月</span></td><td><span>3500円</span></td></tr>
      <tr><td>12月</td><td>5500円</td></tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr><th>日付</th><th>売り上げ2013</th></tr>
      </thead>
      <tbody>
      <tr><td>1月</td><td>6541円</td></tr>
      <tr><td><span>2月</span></td><td><span>721円</span></td></tr>
    </table>
  </body>
</html>
