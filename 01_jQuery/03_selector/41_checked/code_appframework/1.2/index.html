<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>チェックされているチェックボックスを指定する</h1>
    <form>
      <input type="checkbox" name="iPhone" checked>iPhone<br>
      <input type="checkbox" name="Android">Android<br>
      <input type="checkbox" name="Windows Phone">Windows Phone<br>
      <input type="checkbox" name="Firefox OS" checked>Firefox OS<br>
      <input type="button" id="btn" value="チェックされた項目をリストアップ">
    </form>
    <output id="result"></output>
  </body>
</html>
