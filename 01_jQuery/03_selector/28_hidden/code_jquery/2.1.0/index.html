<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>表示されていない要素を選択する</h1>
    <form>
      <input type="button" value="表示されていない画像に枠を追加">
      <input type="button" value="全ての画像を表示">
    </form>
    <div>
      <img src="images/0.jpg" width="128" height="72" alt="">
      <img src="images/1.jpg" width="128" height="72" alt="" style="display:none">
      <img src="images/2.jpg" width="128" height="72" alt="">
    </div>
  </body>
</html>
