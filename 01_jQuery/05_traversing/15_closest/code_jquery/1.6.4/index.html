<!DOCTYPE html>
<html>
  <head>

    <script src="js/sample.js"></script>
    <style>
      table, td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <h1>最も近い親要素を指定する</h1>

        <tr><th>日付</th><th>売り上げ</th></tr>

      <tr><th>10月</th><td>2100円</td></tr>
      <tr><th>11月</th><td>3500円</td></tr>
      <tr><th>12月</th><td>5700円</td></tr>

    </table>
    <output></output>
