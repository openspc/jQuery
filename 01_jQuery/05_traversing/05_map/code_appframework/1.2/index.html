<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      table, th, td { border:1px solid gray; }
    </style>
  </head>
  <body>
    <h1>要素を配列に変換する</h1>
    <form>
      <input type="button" id="btn" value="合計を計算する">
    </form>
    <table>
      <thead>
        <tr><th>商品名</th><th>金額</th></tr>
      </thead>
      <tbody>
        <tr><th>バニラ</th><td>120</td><tr>
        <tr><th>プリン</th><td>100</td><tr>
        <tr><th>あまおう</th><td>150</td><tr>
        <tr><th>とちおとめ</th><td>140</td><tr>
        <tr><th>不良品</th><td>-600</td><tr>
      </tbody>
    </table>
  </body>
</html>
