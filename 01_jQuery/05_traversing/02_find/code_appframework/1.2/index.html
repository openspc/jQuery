<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://cdn.app-framework-software.intel.com/1.2/jq.mobi.min.js"></script>
    <script src="js/sample.js"></script>
  </head>
  <body>
    <h1>要素を検索する</h1>
    <table id="sale" border="1">
      <thead>
        <tr><th>日付</th><th>売り上げ</th></tr>
      </thead>
      <tbody>
      <tr><td>1月</td><td>100円</td></tr>
      <tr class="minus"><td>2月</td><td>-5200円</td></tr>
      <tr><td>3月</td><td>140円</td></tr>
      <tr><td>4月</td><td>1100円</td></tr>
      <tr><td>5月</td><td>1300円</td></tr>
      <tr><td>6月</td><td>900円</td></tr>
      <tr class="minus"><td>7月</td><td>450円</td></tr>
      <tr class="minus"><td>8月</td><td>-1000円</td></tr>
      <tr><td>9月</td><td>1900円</td></tr>
      <tr><td>10月</td><td>2100円</td></tr>
      <tr><td>11月</td><td>3500円</td></tr>
      <tr><td>12月</td><td>5700円</td></tr>
      </tbody>
    </table>
  </body>
</html>
