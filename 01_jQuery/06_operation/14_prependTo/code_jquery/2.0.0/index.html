<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/sample.js"></script>
    <style>
      .note { border-bottom: 1px solid red; width: 200px; }
    </style>
  </head>
  <body>
    <h1>セレクタを使って各要素の先頭に挿入</h1>
    <form>
      <input type="button" value="noteクラスの要素に挿入する">
    </form>
    <ul>
      <li>贄川宿</li>
      <li class="note">奈良井宿</li>
    </ul>
    <ol>
      <li>薮原宿</li>
      <li class="note">福島宿</li>
      <li class="note">妻籠宿</li>
      <li>馬籠宿</li>
    </ol>
  </body>
</html>
