<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/sample.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <!-- メインページ -->
    <div data-role="page" id="page01">
      <div data-role="header"><h1>ダイアログサンプル</h1></div>
      <div data-role="content">
        <p>ダイアログサンプル</p>
        <ul>
          <li><a href="#dialog01">ダイアログを表示</a></li>
        </ul>
      </div>
    </div>
    <!-- ダイアログとして表示するページ -->
    <div data-role="dialog" id="dialog01">
      <div data-role="header"><h1>納得いただけましたか？</h1></div>
      <div data-role="content"><a data-role="button" id="yes">はい</a></div>
    </div>
  </body>
</html>
