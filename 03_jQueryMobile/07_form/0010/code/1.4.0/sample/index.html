<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>アンケート</h1></div>
      <div data-role="content">
        <form>
          <fieldset data-role="controlgroup">
            <legend>年齢</legend>
            <input type="radio" name="age" id="a10"><label for="a10">20歳未満</label>
            <input type="radio" name="age" id="a20"><label for="a20">20〜40歳未満</label>
            <input type="radio" name="age" id="a40"><label for="a40">40〜60歳未満</label>
            <input type="radio" name="age" id="a60"><label for="a60">60歳以上</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>世代</legend>
            <input type="radio" name="gen" id="b10"><label for="b10">20代未満</label>
            <input type="radio" name="gen" id="b20"><label for="b20">20〜40代</label>
            <input type="radio" name="gen" id="b40"><label for="b40">40〜60代</label>
            <input type="radio" name="gen" id="b60"><label for="b60">60代以上</label>
            </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
