<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>アンケート</h1></div>
      <div data-role="content">
        <form>
          <fieldset data-role="controlgroup">
            <legend>趣味</legend>
            <input type="checkbox" name="hobby" id="tp1"><label for="tp1">鉄道</label>
            <input type="checkbox" name="hobby" id="tp2"><label for="tp2">グルメ</label>
            <input type="checkbox" name="hobby" id="tp3"><label for="tp3">盆栽</label>
            <input type="checkbox" name="hobby" id="tp4"><label for="tp4">温泉旅行</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>趣味</legend>
            <input type="checkbox" name="age" id="tp5"><label for="tp5">鉄道</label>
            <input type="checkbox" name="age" id="tp6"><label for="tp6">グルメ</label>
            <input type="checkbox" name="age" id="tp7"><label for="tp7">盆栽</label>
            <input type="checkbox" name="age" id="tp8"><label for="tp8">温泉旅行</label>
            </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
