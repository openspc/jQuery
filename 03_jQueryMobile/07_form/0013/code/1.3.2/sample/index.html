<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>極秘データ</h1></div>
      <div data-role="content">
        <form>
          <p><input type="reset" value="リセットする"></p>
          <p><input type="submit" value="データを送信する"></p>
        </form>
        <form>
          <p><input type="reset" value="リセットする" data-inline="true"></p>
          <p><input type="submit" value="データを送信する" data-inline="true"></p>
        </form>
      </div>
    </div>
  </body>
</html>
