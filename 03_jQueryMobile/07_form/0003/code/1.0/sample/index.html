<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>メールアドレスの確認</h1></div>
      <div data-role="content">
        <form>
          <label for="mail1">メールアドレス</label>
          <input type="email" name="name1" id="mail1">
          <div data-role="fieldcontain">
            <label for="mail2">メールアドレス</label>
            <input type="email" name="name2" id="mail2">
          </div>
          <label for="mail3">メールアドレス</label>
          <input type="email" name="name3" id="mail3" data-role="none"><br>
          <input type="submit" value="送信">
        </form>
      </div>
    </div>
  </body>
</html>
