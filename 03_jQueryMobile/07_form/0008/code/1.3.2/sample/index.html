<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>黒インクの割合</h1></div>
      <div data-role="content">
        <form>
          <div data-role="rangeslider" data-highlight="false">
            <label for="slider1" class="ui-hidden-accessible">データの取得範囲</label>
            <input type="range" name="slider1" min="1" max="100" value="10">
            <label for="slider2">データの取得範囲</label>
            <input type="range" name="slider2" min="1" max="100" value="40">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
