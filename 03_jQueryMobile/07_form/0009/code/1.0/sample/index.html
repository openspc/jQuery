<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>アンケート</h1></div>
      <div data-role="content">
        <form>
          <label for="freq">周波数</label>
          <select name="freq" id="freq" data-role="slider">
            <option value="60">60Hz</option>
            <option value="50">50Hz</option>
          </select>
          <label for="panel">太陽光パネル</label>
          <select name="panel" id="panel" data-role="slider">
            <option value="no">なし</option>
            <option value="yes" selected>あり</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
