<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>商品リスト</h1></div>
      <div data-role="content">
        <ul data-role="listview" data-count-theme="e">
          <li><a href="#apple">りんごジュース
            <span class="ui-li-count">100</span></a>
          </li>
          <li><a href="#grape">ぶどうジュース
            <span class="ui-li-count">167</span></a>
          </li>
          <li><a href="#orange">オレンジジュース
            <span class="ui-li-count">33</span></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
