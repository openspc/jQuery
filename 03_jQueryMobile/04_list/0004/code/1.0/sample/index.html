<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>商品リスト</h1></div>
      <div data-role="content">
        <ul data-role="listview">
          <li><a href="#info">りんごジュース</a>
            <a href="#details">詳細</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- infoページ-->
    <div data-role="page" id="info">
      <div data-role="header"><h1>りんごジュースの紹介</h1></div>
      <div data-role="content">普通のりんごをしぼりました</div>
    </div>
    <!-- detailsページ-->
    <div data-role="page" id="details">
      <div data-role="header"><h1>商品内容</h1></div>
      <div data-role="content">濃縮還元ではない100%です</div>
    </div>
  </body>
</html>
