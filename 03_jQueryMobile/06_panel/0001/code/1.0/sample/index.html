<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>商品リスト</h1></div>
      <div data-role="content">
        <div data-role="collapsible">
          <h1>季節の取扱商品について</h1>
          <p>1〜3月まではイチゴをメインにした商品を扱っています。</p>
          <p>4〜6月は梅をメインにした飲料やデザートです。<p>
          <p>7〜10月はさわやかな炭酸飲料やソーダ飴を扱っています。</p>
          <p>11〜12月は肉まん、あんまんなど温かいものを扱っています。</p>
        </div>
        <div data-role="collapsible" data-collapsed="false">
          <h1>通常の取扱商品について</h1>
          <p>アロエヨーグルトや、鬱金ヨーグルトがあります。</p>
          <p>高級鶏卵を使った高級カスタードプリンがあります。<p>
        </div>
      </div>
    </div>
  </body>
</html>
